<h1>Films</h1>
<div ng-controller="filmsController as ctrl">
    <div class="container">
    <div class="row">
        <div class="col-md-12">

           <!-- <form name="searchFilm">
                <input type="search" placeholder="Search for a film" ng-model="film"/>
                <input type="submit" value="Search">
            </form> -->

            Select all films by venue:

            <select ng-options="venue.name for venue in ctrl.venues" ng-model="venueSelected" ng-change="ctrl.getVenue(venueSelected)">
            </select>

            <p id="results"></p>
            
            <p style="color: white;">{{ctrl.chosenVenueID}}</p>
            <p style="color: white;">{{ctrl.chosenDate}}</p>

        </div>
    </div>
</div>
<hr>

    <div class="container">
        <div ng-repeat="(key, value) in ctrl.filmsByVenueAndDate">
         <h3 style="color: white">Film Name: {{key}}</h3>
  <!--              {{key.title}}-->
            <div ng-repeat="v in value">
                <p style="color: white;"> Showing: <button type="button" class="btn btn-warning">{{v}}</button></p>
            </div>
        </div>
    </div>

</div>

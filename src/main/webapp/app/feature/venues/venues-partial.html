
<div ng-controller="venueController as ctrl">

    <div class = "addresslist" ng-repeat="place in ctrl.venues">
        <div class = "col-sm-12">
            <div class="col-sm-4"></div>
        <div class = "col-sm-3">

        <h1>{{place.name}}</h1>
        {{place.address.firstLine}}<br>
        {{place.address.secondLine}}<br>
        {{place.address.townOrCity}}<br>
        {{place.address.county}}<br>
        {{place.address.postcode}}
        </div>

        <div class = "col-sm-3" >
           <img class="contactImg" src="{{place.venueImg}}">

        </div>
            <div class="col-sm-2"></div>

    </div>
</div>
</div>

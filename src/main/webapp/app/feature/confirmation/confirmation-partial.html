<div class="container" ng-controller="confirmationController as ctrl">
    <div class = "col-md-12" style="color: white">
        <h1>Order Details</h1>

        <table style="color: white; width: 40%;">
            <tr>
                <td>Booking ID</td>
                <td>{{ctrl.booking.booking_ID}}</td>
            </tr>
            <tr>
                <td>Number of Seats</td>
                <td>{{ctrl.booking.numberOfSeats}}</td>
            </tr>
            <tr>
                <td>Customer Email</td>
                <td>{{ctrl.booking.customerEmail}}</td>
            </tr>
            <tr>
                <td>Film</td>
                <td>{{ctrl.showing.movie.title}}</td>
            </tr>
            <tr>
                <td>Screen</td>
                <td>{{ctrl.showing.screen.screenNumber}}</td>
            </tr>
            <tr>
                <td>Date</td>
                <td>{{ctrl.showing.date}}</td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td>{{ctrl.showing.startTime}}</td>
            </tr>
        </table>

        -->
    </div>
</div>

<div ng-controller="confirmationController as ctrl">

    <h2>{{ctrl.something}}</h2>

    <p>Booking ID: {{ctrl.booking.booking_ID}}</p>
    <p>Number of Seats: {{ctrl.booking.numberOfSeats}}</p>
    <p>Customer Email{{ctrl.booking.customerEmail}}</p>

    <p>Movie{{ctrl.showing.movie}}</p>
    <p>Screen{{ctrl.showing.screen}}</p>
    <p>Date{{ctrl.showing.date}}</p>
    <p>Start Time{{ctrl.showing.startTime}}</p>


</div>



<div  ng-controller="filmController as ctrl2">
    <div ng-repeat="film in ctrl2.films " class="col-sm-4">
    <a class="list-quotes" href="/">
        <!-- Recommended size 360X360 -->
        <img class='img-responsive' alt="img" src="{{film.filmImg}}">
        <div class="quotes">
            <h1>{{film.title}}</h1>
            <p >
                {{film.description}} <span>&nbsp;...Read More</span>
            </p>
        </div>
    </a>
</div>
</div>
